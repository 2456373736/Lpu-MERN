<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lists in HTML</title>
</head>
<body>
    <!-- ul>li*4 -->
     <ul type="square">
        <li>Item 1</li>
        <li>Item 2</li>
        <li>Item 3</li>
        <li>Item 4</li>
     </ul>

     <hr>
     <ol start="3" type="I">
        <li>Item 1</li>
        <li>Item 2</li>
        <li>Item 3</li>
        <li>Item 4</li>
     </ol>
     <hr>

     <dl>
        <dt>Coffee</dt>
        <dd>It is served hot.</dd>

        <dt>Juice</dt>
        <dd>Tastes best when fresh.</dd>

        <dt>Milkshake</dt>
        <dd>Served cold.</dd>
     </dl>
     <hr>
</body>
</html>
