        <div>

        </div>
        <textarea rows="10" cols="20" name="registerrr" id="textrtr">This is my application to register...</textarea> <br>
        <select name="foods" id="food">
            <option>Cake</option>
            <option>Donuts</option>

        </select> <br><br>
