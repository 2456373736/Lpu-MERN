<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Inheritance in CSS</title>
    <link rel="stylesheet" href="./inheritance.css">
</head>
<body>
    <div class="main-container">
        <h2>Title of Blog</h2>
        <p>Lorem ipsum dolor sit.</p>
        <!-- Inheritance has lower priority so wouldn't work here. -->
         <!-- div is the parent and its class properties would go on others. -->
        <a href="https://www.google.com">Google</a>
        <input type="text" value="Type something...">
    </div>
</body>
</html>
